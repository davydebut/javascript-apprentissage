<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto mt-5 text-center">
                <div class="mb-6">
                    <div id="objet"></div>
                    <div id="nom-objet"></div>
                    <br>
                </div>
                <div class="mb-6">
                    <label for="prix-propose" class="form-label">Proposez un prix entre 1 & 100 euros :</label>
                    <input type="number" name="" id="prix-propose" class="form-control">
                    <div class="form-text">Trouver le juste prix et tentez de gagner cet objet !</div>
                    <div id="nbre-tentative" class="form-text"></div>
                </div>
                <button type="submit" id="bouton" class="btn btn-primary mt-5">Proposer</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div id="message"></div>
            </div>
        </div>
    </div>

    </script>

</body>

</html>
