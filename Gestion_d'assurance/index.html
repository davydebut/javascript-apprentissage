<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Application Gestion D'assurance</title>

    <style>
        .container {
            background-color: yellow;
        }

        .row {
            background-color: red;
        }

        .col-sm-6{
            background-color: blue;
            color: white;
        }


    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto my-3 text-center">
                <label for="age" class="form-label mt-3">Age du conducteur :</label>
                <input type="number" name="age" id="age" class="form-control">
                <label for="permis" class="form-label mt-3">Année permis :</label>
                <input type="number" name="permis" id="permis" class="form-control">
                <label for="fidelite" class="form-label mt-3">Fidélité :</label>
                <input type="number" name="fidelite" id="fidelite" class="form-control">
                <label for="accident" class="form-label mt-3">Accident :</label>
                <input type="number" name="accident" id="accident" class="form-control">
                <button type="submit" class="btn btn-success my-3">Valider</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto mt-3 text-center">
                <div id="message"></div>
            </div>
        </div>
    </div>

    <!-- message.innerHTML = '<div class="alert alert-danger" role="alert">Vous êtes imposable</div>';
        message.innerHTML = '<div class="alert alert-success" role="alert">Vous êtes non imposable !</div>'; -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
