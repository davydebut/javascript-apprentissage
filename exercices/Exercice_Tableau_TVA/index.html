<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body>

    <!-- Tableau Emmet \O/ => table.table.table-dark>thead>tr>th*4[scope="col"]^^tbody>tr*3>th[scope="row"]+td*3 -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 mx-auto text-center">
                <h1>Exercice Tableau de Tva</h1>
                <div class="my-5">
                    <button type="submit" class="btn btn-outline-primary" id="nvl">Nouvelle ligne</button>
                    <button type="submit" class="btn btn-outline-primary" id="sprl">Supprimer la ligne</button>
                    <button type="submit" class="btn btn-outline-primary" id="del">Effacer les champs</button>
                    <button type="submit" class="btn btn-outline-primary" id="calc">Calculer le total</button>
                </div>
                <table class="table table-light">
                    <thead>
                        <tr>
                            <th scope="col">Libell√©</th>
                            <th scope="col">Prix HT</th>
                            <th scope="col">TVA</th>
                            <th scope="col">Prix TTC</th>
                            <th scope="col">Calculer</th>
                            <th scope="col">Effacer</th>
                            <th scope="col">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyId">
                        <tr id="ligne1">
                            <td><input type="text" value="Gomme"></td>
                            <td><input type="number" value="1.50"></td>
                            <td>
                                <select name="taxes" id="taxe-select">
                                    <option value="choix">--Choisir la taxe :--</option>
                                    <option value="20">20%</option>
                                    <option value="5">5,5%</option>
                                </select>
                            </td>
                            <td></td>
                            <td>
                                <button id='btn-calc' class="btn btn-primary" type="submit">Calculer</button>
                            </td>
                            <td>
                                <button id='btn-del' class="btn btn-light" disabled type="reset">Effacer</button>
                            </td>
                            <td>
                                <button id='btn-res' class="btn btn-danger" disabled type="reset">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="fonction.js"></script>
