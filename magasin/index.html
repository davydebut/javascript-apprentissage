<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Facture de photocopies</title>

    <style>
        .container {
            background-color: blue;
        }
        .row {
            background-color: red;
        }
        .col-sm-6 {
            background-color: green;
        }
        .mb-6 {
            background-color: yellow;
        }
        .col-sm-3 {
            background-color: black;
            color: white;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto mt-5 text-center">
                <div class="mb-6">
                    <label for="valeur-saisi" class="form-label">Combien de photocopies souhaitez-vous réaliser ?</label>
                    <input type="number" id="valeur-saisie" class="form-control" aria-describedby="valeur-saisi">
                    <div class="form-text">Rappel de nos tarifs : 10 cts les 10 premières, 0.9 cts les 20 suivantes et 8 centimes au dela !</div>
                </div>
                <button type="submit" class="btn btn-primary mt-5" id="bouton">Estimer</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div id="message"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
